<html>

<head>
    <title>Proyecto TC3022</title>

    <style>
        /* css based on https://codepen.io/jouanmarcel/pen/NLgVjm */
        
        body {
            font-family: "Raleway", sans-serif;
            background-image: radial-gradient(circle at center, #899dc4, #495d84);
            background-size: cover;
            background-repeat: no-repeat;
            background: radial-gradient(ellipse at bottom, #1b2735, #090a0f);
            font-weight: 300;
        }
        
        .container {
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: 300;
        }
        
        .all {
            display: flex;
            perspective: 10px;
            transform: perspective(300px) rotateX(20deg);
            will-change: perspective;
            perspective-origin: center center;
            transition: all 1.3s ease-out;
            justify-content: center;
            transform-style: preserve-3d;
        }
        
        .all:hover {
            perspective: 1000px;
            transition: all 1.3s ease-in;
            transform: perspective(10000px) rotateX(0deg);
        }
        
        .all:hover .text {
            opacity: 1;
        }
        
        .all:hover>div {
            opacity: 1;
            transition-delay: 0s;
        }
        
        .all:hover .explainer {
            opacity: 0;
        }
        
        .left,
        .center,
        .right,
        .lefter,
        .righter {
            width: 200px;
            height: 150px;
            transform-style: preserve-3d;
            border-radius: 10px;
            border: 1px solid #fff;
            box-shadow: 0 0 20px 5px rgba(100, 136, 255, 0.4);
            opacity: 0;
            transition: all 0.3s ease;
            transition-delay: 1s;
            position: relative;
            background-position: center center;
            background-size: contain;
            background-repeat: no-repeat;
            background-color: #58d;
            cursor: pointer;
            background-blend-mode: color-burn;
        }
        
        .left:hover,
        .center:hover,
        .right:hover,
        .lefter:hover,
        .righter:hover {
            box-shadow: 0 0 30px 10px rgba(100, 144, 255, 0.6);
            background-color: rgb(204, 222, 255);
        }
        
        .text {
            transform: translateY(30px);
            opacity: 0;
            transition: all 0.3s ease;
            bottom: 0;
            left: 5px;
            position: absolute;
            will-change: transform;
            color: #fff;
            text-shadow: 0 0 5px rgba(100, 154, 255, 0.6);
        }
        
        .lefter {
            transform: translateX(-60px) translateZ(-50px) rotateY(-10deg);
            background-image: url(https://cdn0.iconfinder.com/data/icons/shape-1/20/cube-512.png);
        }
        
        .left {
            transform: translateX(-30px) translateZ(-25px) rotateY(-5deg);
            background-image: url(https://cdn1.iconfinder.com/data/icons/airline-flight-booking-mobile-app/16/car-travel-rental-transportation-taxi-512.png);
        }
        
        .center {
            opacity: 1;
            background-image: url(https://cdn4.iconfinder.com/data/icons/logos-brands-5/24/blender-512.png);
        }
        
        .right {
            transform: translateX(30px) translateZ(-25px) rotateY(5deg);
            background-image: url(https://cdn2.iconfinder.com/data/icons/bitsies/128/City-512.png);
        }
        
        .righter {
            transform: translateX(60px) translateZ(-50px) rotateY(10deg);
            background-image: url(https://cdn2.iconfinder.com/data/icons/icontober/64/Inkcontober_Furious-512.png);
        }
        
        .explainer {
            font-weight: 300;
            font-size: 2rem;
            color: #fff;
            transition: all 0.6s ease;
            width: 100%;
            height: 100%;
            background-color: #303050;
            background-image: radial-gradient( circle at center top, rgb(204, 216, 238), rgb(51, 93, 170));
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .title {
            height: 20%;
            font-weight: 300;
            font-size: 2rem;
            color: #fff;
            transition: all 0.6s ease;
            width: 100%;
            border-radius: 10px;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: flex-start;
            align-items: center;
            align-content: stretch;
        }
        
        .ref {
            background-color: #000;
            background-image: linear-gradient(to bottom, #2fbb4f, #2b3137);
            border-radius: 3px;
            padding: 7px 10px;
            position: absolute;
            font-size: 16px;
            bottom: 10px;
            right: 10px;
            color: #fff;
            text-decoration: none;
            text-shadow: 0 0 3px rgba(0, 0, 0, 0.4);
        }
        
        .ref::first-letter {
            font-size: 12px;
        }
        
        .link {
            position: absolute;
            top: 0px;
            left: 0px;
            width: 100%;
            height: 100%;
            display: inline;
        }
    </style>
</head>

<body>
    <div class="title">
        <h1>Computer Graphics</h1>
        <p>Car simulation with Three.js</p>
    </div>
    <div class="container">
        <div class="all">
            <div class="lefter">
                <div class="text">Cube (intro to Three.js)</div>
                <a class="link" href="/v0/index.html"></a>
            </div>

            <div class="left">
                <div class="text">Car Demo (Cannon.js)</div>
                <a class="link" href="/v2/index.html"></a>
            </div>
            <div class="center">
                <div class="explainer">Hover me</div>
                <div class="text">Blender Model</div>
                <a class="link" href="/v3/index.html"></a>
            </div>
            <div class="right">
                <div class="text">Static Scene</div>
                <a class="link" href="/v4/index.html"></a>
            </div>
            <div class="righter">
                <div class="text">Full Scene</div>
                <a class="link" href="/v5/index.html"></a>
            </div>
        </div>
    </div>

    <a href="https://github.com/JaimeSolisS/TC3022_Final_Project" class="ref">ðŸ”— Github</a
    >
  </body>
</html>
